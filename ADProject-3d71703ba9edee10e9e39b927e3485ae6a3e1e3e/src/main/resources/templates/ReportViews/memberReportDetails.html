<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Member Report Details</title>
	<link href="/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<style>
		button {
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container" style="width: 60%;">
		<h2>Member Report Details</h1>
		<br />
		<p>Report ID: <span th:text="${report.id}"></span></p>
		<p>Username: <a th:href="@{/user/profile/{id}(id=${report.memberReported.id})}"><span th:text="${report.memberReported.username}"></span></a></p>
		<p>Reported by: <a th:href="@{/user/profile/{id}(id=${report.member.id})}"><span th:text="${report.member.username}"></span></a></p>
		<p>Reason: <span th:text="${report.reason}"></span></p>
		<div style="display: flex; justify-content: center; margin-top: 20px;">
			<button type="submit" value="Approve" style="margin-right: 8px;" th:id="${report.id}" 
			onclick="window.location.href='/user/admin/memberReport/' + this.id + '/approve'">Approve</button>
			<button type="submit" value="Reject" style="margin-right: 8px;" th:id="${report.id}" 
			onclick="window.location.href='/user/admin/memberReport/' + this.id + '/reject'">Reject</button>
			<button type="submit" onclick="window.location.href='/user/admin/memberReport'">Back</button>
		</div>
	</div>
</body>

</html>
