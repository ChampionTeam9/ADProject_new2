<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Report Form</title>
	<link href="/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container" style="width: 60%;">
		<h1>Report Form</h1>
		<form action="/report/reportMember" method="post" th:object="${report}">
			<label for="reason">Reason:</label>
			<textarea id="reason" name="reason" th:field="*{reason}" rows="4" cols="50" required></textarea>


			<input type="hidden" th:field="*{member}" th:value="${report.member}">
			<input type="hidden" th:field="*{memberReported}" th:value="${report.memberReported}">
			<button type="submit" value="Submit Report">Submit Report</button>
		</form>
	</div>
</body>

</html>
