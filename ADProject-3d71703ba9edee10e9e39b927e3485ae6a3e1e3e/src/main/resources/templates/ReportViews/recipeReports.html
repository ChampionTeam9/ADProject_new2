<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Recipe Reports</title>
	<link href="/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<style>
		button {
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container" style="width: 80%;">
		<h1>Recipe Reports</h1>
	</div>
	<div class="container" style="width: 80%;">
		<p style="text-align: center;" th:if="${#lists.isEmpty(pendingReports)}">No Reports Currently</p>
		<table class="table table-hover" th:if="${not #lists.isEmpty(pendingReports)}">
			<thead>
				<tr>
					<th scope="col" style="width:15%">#</th>
					<th scope="col" style="width:15%">ID</th>
					<th scope="col" style="width:50%">Reported Recipe Name</th>
					<th scope="col" style="width:20%">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr scope="row" th:each="report,iterStat : ${pendingReports}">
					<td th:text="${iterStat.count}">1</td>
					<td th:text="${report.id}">ID</td>
					<td th:text="${report.recipeReported.name}">Reported Recipe Name</td>
					<td>
						<button type="button" th:id="${report.getId()}"
							onclick="window.location.href='/user/admin/recipeReport/' + this.id">
							Details
						</button>
					</td>
				</tr>
			</tbody>

		</table>
	</div>
</body>
