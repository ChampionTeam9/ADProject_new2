<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Recipe Report Details</title>
	<link href="/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container" style="width: 60%;">
		<h1>Recipe Report Details</h1>
		<p>ID: <span th:text="${report.id}"></span></p>
		<p>Reported Recipe Name: <span th:text="${report.reportedRecipe.name}"></span></p>
		<p>Member: <span th:text="${report.member.username}"></span></p>
		<p>Reason: <span th:text="${report.reason}"></span></p>

		<form th:action="@{/admin/recipeReport/{id}/approve(id=${report.id})}" method="post">
			<button type="submit" value="Approve">Approve</button>
		</form>

		<form th:action="@{/admin/recipeReport/{id}/reject(id=${report.id})}" method="post">
			<button type="submit" value="Reject">Reject</button>
		</form>
	</div>
</body>

</html>
