<!DOCTYPE html>
<html>
	<head>
		<title>
			Add Ingredient
		</title>
		<link href="/style.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="custom-container">
			<div th:replace="fragments/navbar"></div>
		</div>
		<div class="container" style="width: 60%;">
			<div>
				<h2>Add Ingredients To Shopping List</h2>
			</div>
			<br />
			<div>
				<p>Showing ingredients for <a href="viewRecipePage.html" th:href="@{/recipe/detail/}+${recipe.id}"><span th:text="${recipe.name}">recipe name</span></a></p>
				<p>Edit the fields to change the quantity as needed</p>
			</div>
			<form th:action="@{/user/shoppingList/add}" th:object="${addIngredientForm}" method="post">
				<table>
					<tr th:each="ingredientName, index : *{ingredientNames}">
						<td>
							<input type="checkbox" th:field="*{selectedIngredients}" th:value="${index.index}" />
						</td>
						<td>
							<input type="text" th:field="*{ingredientNames[__${index.index}__]}"/>
						</td>
					</tr>
				</table>
				<br />
				<button type="submit" class="button-style">Add Selected</button>
			</form>
		</div>
	</body>
</html>
