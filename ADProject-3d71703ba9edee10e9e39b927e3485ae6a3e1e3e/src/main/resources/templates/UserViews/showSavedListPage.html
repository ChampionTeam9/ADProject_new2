<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Saved List</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<link href="/style.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
	<style>
		a {
		    color: rgb(0, 0, 0);
		    text-decoration: none;
		}
	</style>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container">
		<h2>Saved Recipes</h2>
	</div>
	<div class="container" style="text-align: center;">
		<div class="row">
			<div th:each="recipe : ${recipes}" class="col-md-3">
				<div class="card mt-5" style="width: 18rem;">
					<div class="card" style="width: 18rem;">
						<a th:href="@{/recipe/detail/{id}(id=${recipe.id})}">
							<img class="card-img-top" th:src="@{/images/{imageName}(imageName=${recipe.image})}"
								alt="Recipe Image" style="width: 100%; height: 200px; object-fit: cover;">
						</a>
						<div class="card-body">
							<h5 class="card-title">
								<a th:href="@{/recipe/detail/{id}(id=${recipe.id})}" th:text="${recipe.name}"></a>
							</h5>
							<p class="card-text" th:text="${recipe.description}"></p>
						</div>
						<ul class="list-group list-group-flush">
							<li class="list-group-item" ><a th:href="@{/user/{id}(id=${recipe.member.id})}" th:text="${recipe.member.username}"></a></li>
							<li class="list-group-item">
								<button type="button" class="button-style" th:id="${recipe.id}"
									onclick="promptDelete(this.id)">Unsave</button>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		function promptDelete(id) {
			console.log("id: " + id);
			if (window.confirm("Comfirm unsave?")) {
				window.location = "/recipe/unsubscribe/" + id;
			}
		}
	</script>

</body>

</html>
