<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Healthier Recipes</title>
	<link href="/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<style>
		button {
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container" style="width: 60%;">
		<h2>Welcome to <span style="color: seagreen;">Healthier Recipes</span></h2>
		<br />
	</div>
	<div class="container" style="width: 60%;">
		<form action="/user/login" method="post"
			style="text-align: center;background-color: #f2f2f2;padding: 40px 80px;">
			<div class="form-group row">
				<label for="username" class="col-sm-3 col-form-label">Username:</label>
				<div class="col-sm-9">
					<input type="text" id="username" name="username" class="form-control"
						placeholder="Enter your username" required>
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="col-sm-3 col-form-label">Password:</label>
				<div class="col-sm-9">
					<input type="password" id="password" name="password" class="form-control"
						placeholder="Enter your password" required>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12">
					<p style="color: red;" th:if="${errorMessage}" th:text="${errorMessage}"></p>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-12">
					<button type="button" class="button" style="margin:0 20px"
						onclick="window.location.href='/user/register'">Register</button>
					<button type="submit" class="button" style="margin:0 20px">Login</button>

				</div>
			</div>
		</form>
	</div>


</html>
