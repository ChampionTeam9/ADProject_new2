<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register New Account</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .container {
    width: 50%;
    margin: 0 auto;
    padding: 20px;
  }
  .form-group {
    margin-bottom: 10px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="password"],
  input[type="date"],
  select {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
  }
  button {
    padding: 10px 15px;
    background-color: #5cb85c;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  button:hover {
    background-color: #4cae4c;
  }
</style>
</head>
<body>
<div class="container">
  <h2>Register New Account</h2>
  <form th:action="@{/user/register}" th:object="${member}" method="post">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter username">
	<input type="hidden" id="id" name="id" th:value="${member.id}" />

      <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter password">
      <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
    </div>
    <div class="form-group">
      <label for="confirm-password">Confirm password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
    </div>
   
    <button type="submit">Register</button>
  </form>
</div>
</body>
</html>
