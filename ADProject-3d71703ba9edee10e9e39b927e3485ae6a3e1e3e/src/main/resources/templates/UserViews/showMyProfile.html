<!DOCTYPE html>
<html>
	<head>
		<title>My Profile</title>
		<link href="/style.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
		<style>
		button {
			border-radius: 4px;
		}
	</style>
	</head>
	<body>
		<div class="custom-container">
			<div th:replace="fragments/navbar"></div>
		</div>
		<div class="container" style="width: 60%;">
			<h2>My Profile</h2>
			<br />
			<form action="/user/saveProfile" method="post">
				<div class="form-group">
					<label for="birthdate">Birthdate:</label>
					<input type="date" id="birthdate" name="birthdate" placeholder="Enter your birthdate" required>
				</div>
				<div class="form-group">
					<label for="gender">Gender:
					<select>
						<option value="" disabled selected>Select your gender</option>
						<option value="Male">Male</option>
						<option value="Male">Female</option>
					</select>
					</label>
				</div>
				<button type="submit" value="Login" style="margin-right: 15px;">Login</button> <button type="button" onclick="window.location.href='/user/register'">Register</button>
			</form>
		</div>
	</body>
</html>
