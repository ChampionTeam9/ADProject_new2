<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register New Account</title>
	<link href="/style.css" rel="stylesheet" />
</head>

<body>
	<div class="container">
		<h2>Register New Account</h2>
		<br />
		<form th:action="@{/user/register}" th:object="${member}" method="post">
			<div class="form-group">
				<label for="username">Username:</label>
				<input type="text" id="username" name="username" placeholder="Enter username">
				<input type="hidden" id="id" name="id" th:value="${member.id}" />

				<span th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>

			</div>
			<div th:if="${errorMessage}" th:text="${errorMessage}" class="alert alert-danger"></div>

			<div class="form-group">
				<label for="password">Password:</label>
				<input type="password" id="password" name="password" placeholder="Enter password">
				<span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
			</div>
			<!--
			<div class="form-group">
				<label for="confirm-password">Confirm password:</label>
				<input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
			</div>
			-->

			<button type="submit">Register</button>
		</form>

	</div>
</body>

</html>
