<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>My Reviews</title>
	<link href="/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container">
		<h1>My Review List</h1>
	</div>
	<div class="container" style="text-align: center;">
		<p style="text-align: center;" th:if="${#lists.isEmpty(reviews)}">No Reviews Yet</p>
		<table class="table table-hover" th:if="${not #lists.isEmpty(reviews)}">
			<thead>
				<tr>
					<th scope="col">#</th>
					<th scope="col">ID</th>
					<th scope="col">Rating</th>
					<th scope="col">Comment</th>
					<th scope="col">Recipe</th>
					<th scope="col">Recipe Detail</th>
				</tr>
			</thead>
			<tbody>
				<tr scope="row" th:each="review,iterStat : ${reviews}">
					<td th:text="${iterStat.count}">1</td>
					<td th:text="${review.id}">Review ID</td>
					<td th:text="${review.rating}">Rating</td>
					<td th:text="${review.comment}">Comment</td>
					<td th:text="${review.recipe.getName()}">Recipe Name</td>
					<td>
						<button type="button" th:id="${review.recipe.getId()}"
							onclick="window.location.href='/recipe/detail/' + this.id">
							Click
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
