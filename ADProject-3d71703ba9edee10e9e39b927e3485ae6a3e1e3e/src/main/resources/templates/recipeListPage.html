<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipe List</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
	<div class="container">
		<h2>My Recipes</h2>
	</div>
	<div class="container">
		<div class="row">
			<div th:each="recipe : ${recipes}" class="col-md-3">
				<div class="card mt-5" style="width: 18rem;">
					<div class="card" style="width: 18rem;">
						<img class="card-img-top" th:src="@{/images/{imageName}(imageName=${recipe.image})}" alt="Recipe Image">
						<div class="card-body">
							<h5 class="card-title" th:text="${recipe.name}"></h5>
							<p class="card-text" th:text="${recipe.description}"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
	    function deleteRecipe(recipeId) {
	        var confirmDelete = confirm("Are you sure you want to delete this recipe?");
	        if (confirmDelete) {
	            $.ajax({
                type: "DELETE",
                url: "/recipe/delete/" + recipeId,
                success: function (data) {
                    window.location.replace("/recipe/list");
                },
                error: function (error) {
                    console.error("Error deleting recipe: " + error.responseText);
                }
            });

	        }
	    }
	</script>
	
	</body>
</html>
