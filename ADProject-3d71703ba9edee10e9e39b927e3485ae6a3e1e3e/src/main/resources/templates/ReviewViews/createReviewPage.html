<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review Form</title>
	<link href="/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container" style="width: 60%;">
		<h1>Review Form</h1>

		<form action="/review/create" method="post" th:object="${review}">
			<div class="form-group">
				<label for="rating">Rating:</label>
				<input type="number" id="rating" name="rating" th:field="*{rating}" min="1" max="5" required>
			</div>
			<br>
			<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea id="comment" name="comment" th:field="*{comment}" rows="4" cols="50" required></textarea>
			</div>
			<input type="hidden" id="memberId" name="memberId" th:field="*{member.id}">
			<input type="hidden" id="recipeId" name="recipeId" th:field="*{recipe.id}">
			<br>
			<input type="submit" value="Submit Review">
		</form>
	</div>
</body>

</html>
