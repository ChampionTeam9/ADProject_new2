<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review Form</title>
	<link href="/style.css" rel="stylesheet" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="custom-container">
		<div th:replace="fragments/navbar"></div>
	</div>
	<div class="container" style="width: 60%;">
		<h2>Review Form</h2>
		<br />
		<form action="/review/create" method="post" th:object="${review}">
			<div class="form-group">
				<label for="rating">Rating:</label><br/>
				<div class="star-rating">
					<span class="star" style="color: darkgrey;" onclick="updateRating(1)">&#9733;</span>
					<span class="star" style="color: darkgrey;" onclick="updateRating(2)">&#9733;</span>
					<span class="star" style="color: darkgrey;" onclick="updateRating(3)">&#9733;</span>
					<span class="star" style="color: darkgrey;" onclick="updateRating(4)">&#9733;</span>
					<span class="star" style="color: darkgrey;" onclick="updateRating(5)">&#9733;</span>
					<input type="hidden" id="rating" name="rating" th:value="${rating}">
				</div>
			</div>
			<br>
			<div class="form-group">
				<label for="comment">Comment:</label>
				<textarea id="comment" name="comment" th:field="*{comment}" rows="4" cols="50" required></textarea>
			</div>
			<input type="hidden" id="recipe" name="recipe" th:field="*{recipe}">
			<br>
			<input type="submit" value="Submit Review">
		</form>
		<script>
			let stars = document.getElementsByClassName("star");
			let output = document.getElementById("output");
			document.getElementById("rating").value = 0;
 
			function updateRating(n) {
			    remove();
			    for (let i = 0; i < n; i++) {
			        stars[i].style.color = "gold"; 
			    }
			    document.getElementById("rating").value = n;
			}
 
			// To remove the pre-applied styling
			function remove() {
			    for (let i = 0; i < 5; i++) {
			        stars[i].style.color = "darkgrey"; 
			    }
			}
		</script>
	</div>
</body>

</html>
