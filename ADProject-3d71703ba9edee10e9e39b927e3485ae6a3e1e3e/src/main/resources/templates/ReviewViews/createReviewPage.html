<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Review Form</title>
</head>

<body>
	<h1>Review Form</h1>
	<form action="/review/create" method="post" th:object="${review}">
		<label for="rating">Rating:</label>
		<input type="number" id="rating" name="rating" th:field="*{rating}" min="1" max="5" required>

		<br>

		<label for="comment">Comment:</label>
		<textarea id="comment" name="comment" th:field="*{comment}" rows="4" cols="50" required></textarea>
		<input type="hidden" th:field="*{member}" th:value="${review.member.id}">
		<input type="hidden" th:field="*{recipe}" th:value="${review.recipe.id}">
		<br>
		<input type="submit" value="Submit Review">
	</form>
</body>

</html>
