<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>Home</title>
		<link href="/style.css" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	</head>
	<style>
		a {
		    color: rgb(0, 0, 0);
		    text-decoration: none;
		}
	</style>

	<body>
		<div class="custom-container">
			<div th:replace="fragments/navbar"></div>
		</div>
		<div class="container" style="text-align: center;">
			<form id="searchForm" action="/recipe/search" method="post">
				<input type="text" id="searchInput" name="query" placeholder="Enter your search query" style="width: 60%;" required>
				<select name="searchtype" style="width: 10%;">
					<option value="name">Name</option>
					<option value="description">Description</option>
					<option value="tag">Tag</option>
				</select>
				<button type="submit" class="button-style" style="margin-bottom: 10px;">Search</button>
			</form>
			<div class="row">
				<div th:each="recipe : ${results}" class="col-md-3">
					<div class="card mt-5" style="width: 18rem;">
						<div class="card" style="width: 18rem;">
							<a th:href="@{/recipe/detail/{id}(id=${recipe.id})}">
								<img class="card-img-top" th:src="@{/images/{imageName}(imageName=${recipe.image})}"
									alt="Recipe Image" style="width: 100%; height: 200px; object-fit: cover;">
							</a>
							<div class="card-body" style="min-height: 105px;">
								<h5 class="card-title">
									<a th:href="@{/recipe/detail/{id}(id=${recipe.id})}" th:text="${recipe.name}"></a>
								</h5>
								<p class="card-text text-truncate" style="max-height: 3.6em; overflow: hidden;" th:text="${recipe.description}"></p>
							</div>
							<ul class="list-group list-group-flush">
								<li class="list-group-item" >
									<div class="user-profile" style="display: flex; align-items: center; justify-content: center;">
										<img src="/user.png" style="width: 24px; height: 24px; margin-right: 8px;">
										<a th:href="@{/user/profile/{id}(id=${recipe.member.id})}" th:text="${recipe.member.username}"></a>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	<script>
	</script>
	</body>
</html>
